<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Timers</title>
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <input type="number" id="timerInput" placeholder="Enter seconds" />
    <button onclick="startCountdown()">Start Timer</button>
    <div id="timerDisplay">0</div>

    <h1>Delayed Notification</h1>
    <button onclick="showDelayedNotification()">Show Notification</button>

    <h1>Repeat Notification</h1>
    <button onclick="startNotifications()">Start Notifications</button>
    <button onclick="stopNotifications()">Stop Notifications</button>

    <script src="script.js"></script>
  </body>
</html>
